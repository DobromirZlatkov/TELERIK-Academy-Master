<!DOCTYPE html>
<html>
<head>
    <title>Homework design 1</title>      
      <style>
          table tr td,th{
              border:2px solid black;
              text-align:center;
          }
          h1 {
              display:inline; 
              font-weight:normal;   
              font-size:medium;        
          }
          header img {
              font-size:x-large;
              font-weight:bold;          
          }
          header h1{
             padding-left:50px;
          }
          body nav ul li a{
              text-decoration:none;
          }
      </style>
</head>
<body>  
    <header>
        <img src="somepicture.png" alt="Logo" width="100px" height="100px"/>
        <h1>Welcome to Our Web Site</h1>
    </header>    
    <nav>
        <ul>
            <li><a href="#">Nav item 1</a></li>
            <li><a href="#">Nav item 1</a></li>
            <li><a href="#">Nav item 1</a></li>
            <li><a href="#">Nav item 1</a></li>
        </ul>
    </nav>
    <section>
        <table cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Doncho</td>
                    <td>Minkov</td>
                    <td>4.54</td>
                </tr>
                <tr>
                    <td>Svetlin</td>
                    <td>Nakov</td>
                    <td>4.31</td>
                </tr>
                <tr>
                    <td>Georgi</td>
                    <td>Georgiev</td>
                    <td>4.54</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
