<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="CSS/FirstTaskCSS.css">
</head>
<body>
    <form method="post" action="apply-now.php">
        <table border="1">
            <tfoot>
                <tr >
                    <td colspan="2">
                        <p>
                            <input type="submit" value="Submit" name="submit" />
                            <input type="reset" value="Clear This Form" />
                        </p>
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td class="label"><label for="lname">Last Name</label></td>
                    <td><input type="text" id="lname" name="lname" placeholder="Last Name" class="single"/></td>
                </tr>
                <tr>
                    <td class="label"><label for="fname">First Name</label></td>
                    <td><input type="text" id ="fname" name ="fname" placeholder="First Name" class="single"/></td>
                </tr>
                <tr>
                    <td class="label"><label for="address">Address</label></td>
                    <td><textarea id="address" name="address" rows="3" cols="30" placeholder="Enter your address"></textarea></td>
                </tr>
                <tr>
                    <td class="label"><label for="city">City</label></td>
                    <td>
                        <input type="text" id="city" name="city" placeholder="Enter city"/>
                        <span><label for="state">State</label></span>
                        <input type="text" id="state" name="state" placeholder="state" size="5"/>
                    </td>
                </tr>
                <tr>
                    <td class="label"><label for="postCode">Zip/Postal Code</label></td>
                    <td><input type="text" id="postCode" name="postCode" placeholder="1000" pattern="\d*"/></td>
                </tr>
                <tr>
                    <td class="label"><label for="country">Country</label></td>
                    <td>
                        <select name="country">
                            <option>Bulgaria</option>
                            <option>Russia</option>
                            <option>China</option>
                            <option>USA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label"><label for="phone">Phone(country code,<br /> area code, number)</label></td>
                    <td>(+<input id="phoneCode" name="phone" size="4" pattern="\d*"/>)<input id="phoneArea" name="phone" size="4" pattern="\d*"/>-<input id="phoneNumber" name="phone" pattern="\d*"/></td>
                </tr>
                <tr>
                    <td class="label"><label for="email">E-mail</label></td>
                    <td><input type="email" id="email" placeholder="sample@email.com" pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}" required="true" class="single"/></td>
                </tr>
                <tr>
                    <td class="label"><label for="birthDate">Birth date</label></td>
                    <td>Month<input type="text" id="Month" pattern="\d*" size="4"/> Day<input type="text" id="Text1" pattern="\d*" size="4" /> Year(4 digit)<input type="text" id="Text2" pattern="\d*" size="5" /></td>
                </tr>
                <tr>
                    <td class="label"><label for="gender">Gender</label></td>
                    <td>
                        <select name="gender">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label"><label>Starting date</label></td>
                    <td>
                        <input id="spring" type="radio" value="spr" name="startDate" />
                        <label for="spring">Spring 2006</label> 
                        <input id="summer" type="radio" value="sum" name="startDate" />
                        <label for="summer">Summer 2006</label> 
                    </td>
                </tr>
                <tr>
                    <td class="label"><label for="questions">Comments/Questions</label></td>
                    <td><textarea id="questions" name="questions" rows="3" cols="30"> Please send me more info about the Lodging</textarea></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
