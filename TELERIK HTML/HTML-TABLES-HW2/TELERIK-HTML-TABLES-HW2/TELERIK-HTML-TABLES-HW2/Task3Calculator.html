<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    
    <link rel="stylesheet" type="text/css" href="CSS/CSSForCalculator.css">
</head>
<body>
    <table cellspacing="2px" cellpadding="0">
               
        <tbody>
            <tr>
                <td colspan="4"><input type="text" class="resultBlock"/></td>
            </tr>
            <tr>
                <td><input type="button" value="1" /></td>
                <td><input type="button" value="2" /></td>                
                <td><input type="button" value="3" /></td>                
                <td><input type="button" value="+" /></td>
            </tr>                                       
             <tr>                                       
                <td><input type="button" value="4" /></td>
                <td><input type="button" value="5" /></td>                
                <td><input type="button" value="6" /></td>                
                <td><input type="button" value="-" /></td>
            </tr>                                       
             <tr>                                       
                <td><input type="button" value="7" /></td>
                <td><input type="button" value="8" /></td>                
                <td><input type="button" value="9" /></td>                
                <td><input type="button" value="*" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="0" class="zeroButton"/></td>
                <td><input type="button" value="." /></td>
                <td><input type="button" value="/" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
