<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gallery</title>
    <link rel="stylesheet" href="Task2SCSS.css">
</head>
<body>
<div id="simple-web-gallery"> 
		<form>
	      <nav class="images-tubnail-list">
			  <ul>
				<li>
					<label for="pic1">
						<img src="images/cat1.jpg" class="thubnail"/>
					</label>
				</li>
				<li>
					<label for="pic2">
						<img src="images/cat2.jpg"  class="thubnail"/>
					</label>
				</li>
				<li>
					<label for="pic3">
						<img src="images/cat3.jpg" class="thubnail"/>
					</label>
				</li>
				<li>
					<label for="pic4">
						<img src="images/cat4.jpg" class="thubnail"/>
					</label>
				</li>
			  </ul>
		  </nav>	  
		  <div class="images-container">
			  <input type="radio" id="pic1" name="pics" checked="checked"/>
			  <img src="images/cat1.jpg" class="image"/>
			  <input type="radio" id="pic2" name="pics"/>
			  <img src="images/cat2.jpg" class="image"/>
			  <input type="radio" id="pic3" name="pics"/>
			  <img src="images/cat3.jpg" class="image"/>
			  <input type="radio" id="pic4" name="pics"/>
			  <img src="images/cat4.jpg" class="image"/>
		  </div>
		</form>
  </div>	
</div> 
</body>
</html>
