<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
   <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input id="tb-number" type="text"></input>

    <a id="btn-check-last-dig" onclick="FindLastDigit()" href="#">
        Find Last Digit
    </a>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <p>Write a function that returns the last digit of given integer as an English word. Examples: 512  "two", 1024  "four", 12309  "nine"
    </p>
    <script>
        function FindLastDigit() {
            var number = jsConsole.readInteger('#tb-number');
            var lastDigit = number % 10;
            var result = "";
            switch (lastDigit) {
                case 1: result = "one";
                    break;
                case 2: result = "two";
                    break;
                case 3: result = "three";
                    break;
                case 4: result = "four";
                    break;
                case 5: result = "five";
                    break;
                case 6: result = "six";
                    break;
                case 7: result = "seven";
                    break;
                case 8: result = "eight";
                    break;
                case 9: result = "nine";
                    break;
                default: result = "zero";
                    break;
            }
            jsConsole.writeLine(result);
        }
        
    </script>
</body>
</html>
