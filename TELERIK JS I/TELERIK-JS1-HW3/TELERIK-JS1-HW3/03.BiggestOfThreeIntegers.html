     <div id="js-console"></div>

    <script>
        var n1 = 134;
        var n2 = 122;
        var n3 = 3114;

        if (n1 > n2) {
            if (n1 > n3) {
                jsConsole.writeLine("Biggest number is: " + n1);
            }

            }
