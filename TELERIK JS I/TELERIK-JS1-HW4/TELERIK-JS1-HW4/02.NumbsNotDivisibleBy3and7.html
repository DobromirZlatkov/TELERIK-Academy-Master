<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        var n = 30;
        for (var i = 0; i < n; i++) {
            if (i % 3 === 0 && i % 7 === 0) {
                continue;
            }
            jsConsole.writeLine(i);
        }
    </script>
</body>
