<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
   <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        

        


        function BinarySearchAlg(array , k) {
            var arrayStart = 0,
            arrayEnd = array.length - 1,
            arrayMiddle = 0,
            numberFound = false;

            while (arrayStart <= arrayEnd) {

                arrayMiddle = Math.floor((arrayStart + arrayEnd) / 2);

                if (k === array[arrayMiddle]) {
                    numberFound = true;
                    break;
                }
                else if (k < array[arrayMiddle]) {
                    arrayEnd = arrayMiddle - 1;
                }
                else if (k > array[arrayMiddle]) {
                    arrayStart = arrayMiddle + 1;
                }
            }

            if (numberFound) {
                jsConsole.writeLine("Number " + array[arrayMiddle] + " found");
            }
            else {
                jsConsole.writeLine("No such number in the array");
            }
        }

        function orderBy(a, b) {
            return (a == b) ? 0 : (a > b) ? 1 : -1;
        }


        var array = [2, 4, 22, 1, 5, 766, 12, 43, 54, 12, 545],
            numberToFInd = 545;

        array.sort(orderBy);

        BinarySearchAlg(array, numberToFInd);

    </script>
</body>
</html>
