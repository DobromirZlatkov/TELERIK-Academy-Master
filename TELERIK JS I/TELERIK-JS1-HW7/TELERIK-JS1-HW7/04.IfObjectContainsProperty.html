<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
  <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        var animal = {
            name: "Vasko",
            species: "Dog",
            numberOfLegs: 4,            
        }

        jsConsole.writeLine(hasProperty(animal, "name"));

        function hasProperty(obj, property) {
            for (var i in obj) {
                if (i === property) {
                    return true;
                }
            }
            return false;
        }
    </script>
</body>
</html>
