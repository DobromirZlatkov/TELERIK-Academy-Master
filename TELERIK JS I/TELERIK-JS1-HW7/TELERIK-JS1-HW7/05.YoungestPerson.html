<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        var persons = [
            {firstname : "Gosho", lastname: "Petrov", age: 32}, 
            {firstname: "Bay", lastname: "Ivan", age: 81 },
            { firstname: "Radi", lastname: "Jivkov", age: 80 },
            { firstname: "Ivanka", lastname: "Rokova", age: 21 }
        ]

        function findYoungestPerson(persons) {
            var smallestAge = 500;
            var smallestName = "";
            for (var i in persons) {
                if (persons[i].age < smallestAge) {
                    smallestAge = persons[i].age;
                    smallestName = persons[i].firstname + " " + persons[i].lastname;
                }
            }
            return smallestName + " is youngest and is " + smallestAge + " years old";
        }
        jsConsole.writeLine(findYoungestPerson(persons));
    </script>
</body>
