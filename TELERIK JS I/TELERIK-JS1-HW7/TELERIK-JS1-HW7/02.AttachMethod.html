<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
  <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>

    <script>
        Array.prototype.clearFrom = function (element) {
            var array = [];
            for (var i in this) {
                if (this[i] !== element) {
                    array.push(this[i]);
                }
            }
            return array;
        }

        var arr = [1, 2, 1, 4, 1, "1", 3, 4, 1, 111, 3, 2, 1, "1"];

        var finalArr = arr.clearFrom(1);

        for (var i in finalArr ) {
            jsConsole.writeLine(finalArr[i] + ' ');
        }
    </script>
</body>
</html>
