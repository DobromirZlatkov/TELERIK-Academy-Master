<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var firstExpression = '((a + b) / 5 - d)';
        var secondExpression = ')(a+b))';

        jsConsole.writeLine(areBracketsCurrect(firstExpression));

        jsConsole.writeLine(areBracketsCurrect(secondExpression));

        function areBracketsCurrect(expression) {
                var openBrackets = 0,
                closeBrackets = 0;

            for (var i = 0; i < expression.length; i++) {
                if (expression[i] == '(') {
                    openBrackets++;
                }
                else if (expression[i] == ')') {
                    closeBrackets++;
                }
            }
            if (openBrackets == closeBrackets) {
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
