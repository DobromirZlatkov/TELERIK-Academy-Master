<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        var x = 2;
        var y = 2;
        var circleCenterX = 0;
        var circleCenterY = 0;
        var radius = 5;
        var result = (x - circleCenterX) * 2 + (y - circleCenterY) * 2;
        if (result < (radius * 2)) {
            jsConsole.writeLine("Point is inside the circle");
        }
        else {
            jsConsole.writeLine("Point is outside the circle")
        }
    </script>
</body>
