<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
     <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        var number = 255;
        var result = "";
        for (var i = 0; i < 16; i++) {
            var bit = (number >> i) & 1;
            result += bit.toString();
        }
        jsConsole.writeLine(result);
        jsConsole.writeLine(result[3]);
    </script>
</body>
</html>
