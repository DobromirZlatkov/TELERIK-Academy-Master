<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        #lector-list{
            width:130px;
        }
        .person-item{
            border:1px solid black;
            text-align:center; 
            background-color:lightcoral;
        }
    </style>
    <script type="text/javascript" src="libs/require.js" data-main="scripts/requireControl.js"></script>
</head>
<body>
    <div  id="lector-list" data-template="lector-template"></div>

    <script type="text/x-handlebars-template" id="lector-template">
        <div class="person-item" id="person-item-{{id}}">
            <strong class="person-name">{{name}}</strong> <br />
            <p class="person-age">Age: {{age}}</p>
            <img src="{{avatarUrl}}" width="100" height="150"/>
        </div>
    </script>
</body>
</html>
