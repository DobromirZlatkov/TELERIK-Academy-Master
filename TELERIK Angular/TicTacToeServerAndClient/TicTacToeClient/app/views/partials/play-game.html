<div class="row" ng-controller="PlayGameCtr">

    <div class="col-md-3">
        <div class="well" >
            <table>
                <tr >
                    <td><button ng-click="playGame(gameStatus.Id, 1, 1)">{{Board[0]}}</button></td>
                    <td><button ng-click="playGame(gameStatus.Id, 1, 2)">{{Board[1]}}</button></td>
                    <td><button ng-click="playGame(gameStatus.Id, 1, 3)">{{Board[2]}}</button></td>
                </tr>
                <tr >
                    <td><button ng-click="playGame(gameStatus.Id, 2, 1)">{{Board[3]}}</button></td>
                    <td><button ng-click="playGame(gameStatus.Id, 2, 2)">{{Board[4]}}</button></td>
                    <td><button ng-click="playGame(gameStatus.Id, 2, 3)">{{Board[5]}}</button></td>
                </tr>
                <tr >
                    <td><button  ng-click="playGame(gameStatus.Id, 3, 1)">{{Board[6]}}</button></td>
                    <td><button  ng-click="playGame(gameStatus.Id, 3, 2)">{{Board[7]}}</button></td>
                    <td><button  ng-click="playGame(gameStatus.Id, 3, 3)">{{Board[8]}}</button></td>
                </tr>
            </table>
            <p>{{gameStatus.State}}</p>

        </div>
        <button class="btn-sm"><a href="#/all-games">Find new game</a></button>
        <button class="btn-sm"><a href="#/create-game">Create new game</a></button>
    </div>
</div>
